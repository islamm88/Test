    <section>
            <h2 class = "tit-reg">Registration</h2>
            <form method="post" action="">
    
                <div class = "cont">
                     <div class = "lab">
                        <label for="user-name"><span>*</span>User Name  :</label>
                    </div>
                    <div class="inp">
                        <input type="text" name="user-name" id="user-name" required maxlength="50" placeholder="User Name" size="50">
                    </div>
                </div>
    
                <div class = "cont">
                    <div class = "lab">
                       <label for="age"><span>*</span>Age  :</label>
                   </div>
                   <div class="inp">
                       <input type="number" name="age" id="age" required  max = "100" min="18">
                   </div>
                </div>
    
                <div class = "cont">
                    <div class = "lab">
                       <label for="birthdate"><span>*</span>Birthdate  :</label>
                   </div>
                   <div class="inp">
                       <input type="date" name="birthdate" id="birthdate" required  placeholder="Birthdate">
                </div>
    
                </div>

                <div class = "cont">
                    <div class = "lab">
                        <label for="gender"><span>*</span>Gender  :</label>
                    </div>
                    <div class="inpOP">
                        <div class = "male">
                            <input class = "op" type="radio" name="gender" id="male" value = "M" required  checked>
                            <label class = "ola" for="male">Male</label>
                        </div>
                        <div class = "female">
                            <input class = "op" type="radio" name="gender" id="female" value = "F" required>
                            <label class ="ola" for="female">Female</label>
                        </div>
                    </div>
                </div>

                <div class = "contpass">
                    <div class = "pass">
                        <div class = "lab">
                            <label for="password"><span>*</span> Password  :</label>
                        </div>
                        
                        <div class="inp">
                            <input type="password" name="password" id="password" required minlength="8" maxlength="20" placeholder="from 8 to 20" size="30">
                        </div>
                    </div>
                    <br>
                    <div class = "cpass">
                        <div class = "lab">
                            <label for="Cpassword"><span>*</span>Confirm Password  :</label>
                        </div>
                        <div class="inp">
                                <input type="password" name="Cpassword" id="Cpassword" required minlength="8" maxlength="20" placeholder="from 8 to 20" size="30">
                        </div>  
                    </div> 
                </div>   

                <div class = "cont" >
                    <div class = "lab">
                        <label for="email"><span>*</span>Email  :</label>
                    </div>
                    <div class="inp">

                </div>
